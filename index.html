<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./script/index.js" defer></script>
</head>

<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Base Amount</th>
            <th>Frequency</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>January</td>
            <td id="januaryAmount">$100</td>
            <td id="januaryFrequency">4</td>
            <td id="januaryTotal"></td>
        </tr>
        <tr>
            <td >February</td>
            <td id="februaryAmount">$80</td>
            <td id="februaryFrequency">2</td>
            <td id="februaryTotal"></td>
        </tr>

        <tr>
            <td >March</td>
            <td id="marchAmount">$440</td>
            <td id="marchFrequency">1</td>
            <td id="marchTotal"></td>
        </tr>

        <tr>
            <td >April</td>
            <td id="aprilAmount">$800</td>
            <td id="aprilFrequency">5</td>
            <td id="aprilTotal"></td>
        </tr>

        <tr>
            <td >May</td>
            <td id="mayAmount">$12</td>
            <td id="mayFrequency">12</td>
            <td id="mayTotal"></td>
        </tr>

        <tr>
            <td >June</td>
            <td id="juneAmount">$60</td>
            <td id="juneFrequency">5</td>
            <td id="juneTotal"></td>
        </tr>
    </table>

    <button id="triggerSumButton"> Calculate Sum</button>

    <span id="result"> </span>

</body>

</html>
